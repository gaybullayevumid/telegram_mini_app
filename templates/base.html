<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Mini App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ‘‹</div>
        <h1>Hello World!</h1>
        <p class="subtitle">Telegram Mini App bilan salom!</p>
        <div class="user-info" id="userInfo">
            Foydalanuvchi ma'lumotlari yuklanmoqda...
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App sozlamalari
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Foydalanuvchi ma'lumotlarini ko'rsatish
        function showUserInfo() {
            const user = tg.initDataUnsafe?.user;
            const userInfoDiv = document.getElementById('userInfo');

            if (user) {
                userInfoDiv.innerHTML = `
                    <strong>Salom, ${user.first_name}!</strong><br>
                    ${user.username ? `@${user.username}` : ''}
                `;
            } else {
                userInfoDiv.innerHTML = 'Telegram orqali ochilmagan';
            }
        }

        // Sahifa yuklanganda ishga tushirish
        document.addEventListener('DOMContentLoaded', showUserInfo);

        // Telegram tema ranglarini ishlatish
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#667eea';
        document.body.style.color = tg.themeParams.text_color || 'white';
    </script>
</body>
</html>
